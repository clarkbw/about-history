<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <base href="{ page.baseurl }"/>
    <link href="css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/history.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <h2><span class="text-muted">about:</span>history</h2>
          <h4 id="date">date</h4>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <form role="form">
            <h2><input class="form-control" placeholder="Search..." type="search" id="query" name="query"></h2>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div id="history-items">
            <ol id="history-list-view" class="list-unstyled"></ol>
          </div>
        </div>
      </div>
    </div>

    <script type="text/template" id="history-item-template">
      <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <span class="text-muted"><%= get('time').format("h:mm a") %></span>
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
          <img class="favicon" src="<%= favicon() %>">
          <strong title="<%= title() %>"><%= title() %></strong>
          <div class="small text-info host"><%= get('host') %></div>
          <div class="row">
            <div class="col-xs-3 col-md-3">
              <% if (hasImage()) { %>
              <img class="img-thumbnail" src="<%= image() %>">
              <% } %>
            </div>
            <div class="col-xs-9 col-md-9">
              <% if (description()) { %>
                <blockquote class="text-muted"><%= description() %></blockquote>
              <% } %>
              <p class="pull-left text-muted"><%= get('twitter:site') %> <%= get('twitter:creator') ? " via " : "" %><%= get('twitter:creator') %></p>
            </div>
          </div>
        </div>
      </div>
    </script>

  </body>
</html>
