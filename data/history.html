<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <base href="{ page.baseurl }"/>
    <link href="css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="css/history.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <h2><span class="text-muted">about:</span>history</h2>
          <h4 id="date">date</h4>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <form role="form">
            <h2><input class="form-control" placeholder="Search..." type="search" id="query" name="query"></h2>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div id="history-items">
            <ol id="history-list-view" class="list-unstyled"></ol>
          </div>
        </div>
      </div>
    </div>

    <script type="text/template" id="history-item-template">
      <div class="row">
        <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
          <hr class="line">
        </div>
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
          <button class="btn btn-sm btn-expander"><span class="caret"></span></button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
          <span class="text-muted"><%= get('time').format("h:mm a") %></span>
        </div>
        <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
          <div class="row">
            <div class="col-xs-3 col-md-3">
              <% if (hasImage()) { %>
              <img class="center-block img-responsive img-thumbnail image" src="<%= image() %>">
              <% } %>
            </div>
            <div class="col-xs-9 col-md-9">
              <div class="row">
                <div class="favicon col-xs-1 col-sm-1 col-md-1 col-lg-1">
                  <img class="favicon" src="<%= favicon() %>">
                  <% if (isBookmarked()) { %>
                    <div class="bookmark icon saved"/>
                  <% } %>
                </div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                  <strong title="<%= title() %>" class="click-link"><%= title() %></strong>
                  <div title="<%= get('url') %>" class="click-link text-muted host"><%= get('host') %></div>
                  <% if (description()) { %>
                    <blockquote class="text-description hidden text-muted"><%= description() %></blockquote>
                  <% } %>
                  <div>
                    <span class="twitter-handle"><%= get('twitter:site') %></span>
                    <%= get('twitter:creator') ? " via " : "" %>
                    <span class="twitter-handle"><%= get('twitter:creator') %></span>
                  </div>
                  <% if (description()) { %>
                  <div class="btn-expander text-description">...</div>
                  <% } %>
                </div>
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                  <ol class="list-unstyled">
                    <li><a href="#">Open</a></li>
                    <li><a href="#">Bookmark</a></li>
                    <li><a href="#">Delete</a></li>
                    <li><a href="#">Delete all related</a></li>
                    <li><a href="#">View all related</a></li>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/moment-with-langs.min.js" type="text/javascript"></script>
    <script src="js/underscore-min.js" type="text/javascript"></script>
    <script src="js/backbone-min.js" type="text/javascript"></script>
    <script src="js/history.js" type="text/javascript;version=1.8"></script>
  </body>
</html>
