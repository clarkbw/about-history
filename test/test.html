<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link href="../data/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    .favicon {
      vertical-align: baseline;
      height: 16px;
      width: 16px;
    }
    .host {
      margin-left: 21px; /* 16 + 5 + 5 + 5 */
    }
    .media {
      cursor: pointer;
    }
    .media-heading {
      white-space: nowrap;
    }
    .media-object {
      max-width: 128px;
      max-height: 128px;
    }
    .media-left {
      width: 128px;
      min-height: 32px;
      max-height: 128px;
    }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
          <h2>History</h2>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          <form role="form">
            <input class="form-control" placeholder="Search..." type="search" id="query" name="query">
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div id="history-items">
            <div id="history-list-view"></div>
          </div>
        </div>
      </div>
    </div>


    <script type="text/template" id="history-item-template">
        <div class="media">
          <a class="pull-left media-left">
            <% if (hasImage()) { %>
            <img class="media-object img-responsive" src="<%= image() %>">
            <% } %>
          </a>
          <div class="media-body">
            <h4 class="media-heading" title="<%= title() %>">
              <img class="favicon" src="<%= favicon() %>"> <%= title() %>
              <p class="small text-info host"><%= get('host') %></p>
            </h4>
            <p><%= description() %></p>
            <p class="pull-right text-muted"><%= get('time').calendar() %>  &mdash; <%= get('time').fromNow() %></p>
          </div>
        </div>
    </script>

    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="../data/js/moment-with-langs.min.js"></script>
    <script type="text/javascript" src="./underscore.js"></script>
    <script type="text/javascript" src="./backbone.js"></script>
    <script type="text/javascript" src="./test.js"></script>
    <script type="text/javascript" src="../data/history-pagemod.js"></script>

  </body>
</html>
